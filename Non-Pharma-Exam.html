        // const res = await fetch(`${Quiz_Questions}${encodedTitle}`);
        // questions = await res.json();
        // timerMinutes = parseInt(questions[0].Timer) || 50;
        
        // // Try to load image questions
        // let imageQuestions = [];
        // try {
        //   const imageRes = await fetch(`${Quiz_Images}${encodedTitle}`);
        //   if (imageRes.ok) {
        //     imageQuestions = await imageRes.json();
        //     console.log("Image questions loaded:", imageQuestions);
        //   }
        // } catch (error) {
        //   console.log("No image sheet found for this title, using text only");
        // }

        const container = document.getElementById("quizContainer");
        container.innerHTML = ""; // Clear previous content
        
        questions.forEach((q, i) => {
          if (q.Question && q.Question.trim().length >= 3) {
            let optsHTML = "";
            let questionImageHTML = "";
            
            // Check if this specific question has images
            const hasImagesForThisQuestion = imageQuestions[i] && 
                                            imageQuestions[i].has_images && 
                                            imageQuestions[i].has_images.toLowerCase() === "yes";
            
            // Check if the question itself has an image
            if (hasImagesForThisQuestion && imageQuestions[i].Question) {
              const questionImgUrl = convertDriveLink(imageQuestions[i].Question);
              if (questionImgUrl) {
                questionImageHTML = `<img src="${questionImgUrl}" class="question-image" alt="Question ${i + 1}" loading="lazy">`;
              }
            }
            
            if (hasImagesForThisQuestion) {
              console.log(`Question ${i + 1} has images`);
              const imgQ = imageQuestions[i];
              const optionKeys = ['A', 'B', 'C', 'D'];
              
              const options = {
                A: q.OptionA,
                B: q.OptionB,
                C: q.OptionC,
                D: q.OptionD,
              };
              
              // Check if options have images
              let hasOptionImages = false;
              optionKeys.forEach(key => {
                const imgUrl = convertDriveLink(imgQ[`Option${key}`]);
                if (imgUrl) hasOptionImages = true;
              });
              
              if (hasOptionImages) {
                // Display options with images
                optionKeys.forEach(key => {
                  const imgUrl = convertDriveLink(imgQ[`Option${key}`]);
                  const textOption = options[key];
                  console.log(`Option ${key} URL:`, imgUrl);
                  
                  if (imgUrl && textOption && textOption !== ".") {
                    optsHTML += `
                      <label class="image-label">
                        <input type="radio" name="q${i}" value="${key}">
                        <span style="font-weight: 600; margin-bottom: 8px;">${textOption}</span>
                        <img src="${imgUrl}" class="option-image" alt="Option ${key}" loading="lazy">
                      </label>
                    `;
                  } else if (textOption && textOption !== ".") {
                    // Option has text but no image
                    optsHTML += `<label><input type="radio" name="q${i}" value="${key}"> ${textOption}</label>`;
                  }
                });
              } else {
                // No option images, use text only
                optsHTML = Object.entries(options)
                  .filter(([key, value]) => value && value !== ".")
                  .map(
                    ([key, value]) =>
                      `<label><input type="radio" name="q${i}" value="${key}"> ${value}</label>`
                  )
                  .join("");
              }
            } else {
              // Use text options
              const options = {
                A: q.OptionA,
                B: q.OptionB,
                C: q.OptionC,
                D: q.OptionD,
              };

              optsHTML = Object.entries(options)
                .filter(([key, value]) => value && value !== ".")
                .map(
                  ([key, value]) =>
                    `<label><input type="radio" name="q${i}" value="${key}"> ${value}</label>`
                )
                .join("");
            }

            container.innerHTML += `
              <div class="question-block">
                <p>${i + 1}. ${q.Question}</p>
                ${questionImageHTML}
                ${optsHTML}
              </div>
            `;
          }
        });

        startTimer(timerMinutes);
        quizStartTime = Date.now();
      }

      document
        .getElementById("EmailForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const emailform = new FormData(e.target);
          const title = emailform.get("title");

          document.getElementById("EmailForm").classList.add("hidden");
          document.getElementById("quizForm").classList.remove("hidden");
          
          loadQuestions(title);
        });

      document
        .getElementById("quizForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          clearInterval(window.timerInterval);

          const emailform = document.getElementById("EmailForm");
          const name = emailform.querySelector('[name="name"]').value;
          const email = emailform.querySelector('[name="email"]').value;
          const mobile = emailform.querySelector('[name="mobile"]').value;
          const title = emailform.querySelector('[name="title"]').value;
          const timeofsubmission = new Date().toISOString();

          const form = new FormData(e.target);
          const answers = [];
          let score = 0;
          
          questions.forEach((q, i) => {
            if (form.has(`q${i}`)) {
              const ans = form.get(`q${i}`);
              answers.push(ans);
              if (ans.toLowerCase() === q.CorrectAnswer.toLowerCase()) score++;
            } else {
              answers.push(0);
            }
          });
          
          const loadingDiv = document.getElementById("loading");
          loadingDiv.classList.remove("hidden");
          const quizEndTime = Date.now();
          const timetakenMs = quizEndTime - quizStartTime;
          const timetakenSeconds = Math.floor(timetakenMs / 1000);

          await fetch(endpoint, {
            method: "POST",
            body: JSON.stringify({
              type: "submitQuiz",
              name,
              email,
              answers,
              score,
              title,
              timeofsubmission,
              timetaken: timetakenSeconds,
              mobile,
            }),
          }).then(() => {
            loadingDiv.classList.add("hidden");
          });

          document.getElementById("scoreMsg").textContent = `Your Answers has been recorded!`;
          document.getElementById("quizForm").classList.add("hidden");
          document.getElementById("paragraph").textContent = `Form was submitted successfully!`;
        });

      function startTimer(minutes) {
        let seconds = minutes * 60;
        const timerDisplay = document.getElementById("timerDisplay");

        window.timerInterval = setInterval(() => {
          const m = Math.floor(seconds / 60);
          const s = seconds % 60;
          timerDisplay.textContent = `Time Remaining: ${m}:${s
            .toString()
            .padStart(2, "0")}`;

          if (seconds <= 0) {
            clearInterval(window.timerInterval);
            document.getElementById("quizForm").requestSubmit();
          }
          seconds--;
        }, 1000);
      }

      document.addEventListener('keydown', function(e) {
        if (
          e.key === 'F12' ||
          (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C')) ||
          (e.ctrlKey && e.key.toLowerCase() === 'u') || 
          (e.ctrlKey && e.key.toLowerCase() === 's') || 
          (e.ctrlKey && e.key.toLowerCase() === 'p')
        ) {
          e.preventDefault();
          return false;
        }
      });
      
      document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
  </body>
